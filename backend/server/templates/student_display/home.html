<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user.email }}</h1> <!-- Display user's email -->
<!-- Check if user is a professor -->
    <p>Account Active: {{ user.is_active }}</p> <!-- Display if the account is active -->
    
    <h2>Your Details:</h2>
    <ul>
        <li>Email: {{ user.email }}</li>
        <li>Is Professor: No</li>
        <li>Active: {{ user.is_active }}</li>
    </ul>

    <p>Thank you for logging in as a student!</p>
</body>
</html>
